<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira de Investimentos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Carteira de Investimentos</h1>
    <form id="investment-form">
      <input type="text" id="ativo" placeholder="Nome do Ativo" required />
      <input type="number" id="preco" placeholder="Preço Atual" required />
      <input type="number" id="nota" placeholder="Nota de Importância" required />
      <input type="number" id="saldo" placeholder="Saldo Atual (R$)" required />
      <button type="submit">Adicionar</button>
    </form>
    <div id="ativos-list"></div>
    <canvas id="graficoPizza" width="400" height="400"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
